<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Clock</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <section class="clock">
            <p>The current Time is</p>
            <p class="current-time"><span id="hour">00</span><span id="minute">00</span><span id="second">00</span></p>
        </section>
        <section class="color">
           <p>The current color is</p>
           <p class="current-color"></p>    
        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
